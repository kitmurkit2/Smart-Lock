<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style(test).css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="placeholder.js"></script>
</head>
<body>


  <div class="imgcontainer">
    <img src="img/STD.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username:</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required id="login">
	<br><br>
    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required id="pass">
	<br><br>
    <button type="submit" OnClick="Login('login','pass');">Login</button>
  </div>


	
</body>
</html>
